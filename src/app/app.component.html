

  <div *ngIf="movielist"class="select">
     <select #select name="slct" id="slct" (change)="movieselected($event.target.value)">
      <option disabled  >Choose a Movie:</option>
      <option *ngFor="let movies of movielist.results">{{movies.title}}</option>
    </select>
  </div>
   <a *ngIf="showlink" href="#" (click)="clear()">Clear</a>
